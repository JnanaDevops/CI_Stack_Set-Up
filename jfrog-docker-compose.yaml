version: '3'

services:
  artifactory:
    image: releases-docker.jfrog.io/jfrog/artifactory-oss:latest
    container_name: artifactory
    ports:
      - "8082:8082"   # Artifactory Web UI
      - "8081:8081"   # Optional: legacy router port
    volumes:
      - artifactory-data:/var/opt/jfrog/artifactory
    environment:
      - EXTRA_JAVA_OPTIONS=-Xms512m -Xmx1024m
    restart: unless-stopped

volumes:
  artifactory-data:

